<div class="modal-overlay">
  <div class="modal-content">
<div class="z-50 fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full">
      <div class="p-6 text-center">
        <div class="mb-4">
          <div class="mx-auto flex items-center justify-center h-[150px] w-[150px] rounded-full bg-red-50 border-2 border-lightColor-pinkColor">            
          </div>
        </div>
        <h3 class="mb-4 text-xl font-semibold text-gray-900">{{title}}</h3>
        <p class="mb-6 text-gray-deletepopuptext">{{confirmMessage}}</p>
        <div class="flex justify-center space-x-4">
          <button
            (click)="onCancel()"
            class="px-4 py-2 text-gray-500 bg-white border w-[10.125rem] border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            No
          </button>
          <button
            (click)="onConfirm()"
            class="px-4 py-2 text-white bg-red-400 rounded-md w-[10.125rem] hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
